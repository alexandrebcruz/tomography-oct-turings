<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(function() {
    $('#upload-file-btn').click(function() {
        var form_data = new FormData($('#upload-file')[0]);
        $.ajax({
            type: 'POST',
            url: '/uploadajax',
            data: form_data,
            contentType: false,
            cache: false,
            processData: false,
            success: function(data) {
				response = data.result;
				$('#myimage2').prop('src', response);
				$("#retorno").html('Predição Concluída!');
            },
        });
    });
});
</script>

<style>
    * {
        font-family: "Rubik", "sans-serif";
    }

    div {
        text-align: center;
        margin-top: 50px;
    }

    h1 {
        color: black;
        font-size: 24pt;
    }

    p {
        font-size: 16pt;
    }
</style>

<div>
    <h1>Projeto Tomography-OCT: Grupo Turings</h1>
    <p>Esse site foi visitado {{ count }} vezes.</p>
	
	<form id="upload-file" method="post" enctype="multipart/form-data">
		<fieldset>
			<label for="file">Select a file</label>
			<input name="file" type="file">
		</fieldset>
		<fieldset>
			<button id="upload-file-btn" type="button">Upload</button>
		</fieldset>
	</form>
	
	<div><img style="max-width: 1500px; height: auto;" id="myimage2"></div>
	<p><div id="retorno"></div></p>
	
</div>
